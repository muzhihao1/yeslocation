<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线访问 - 耶氏体育</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            opacity: 0.3;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1565C0;
        }
        
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #1976D2;
        }
        
        .secondary-btn {
            background-color: transparent;
            color: #2196F3;
            border: 2px solid #2196F3;
        }
        
        .secondary-btn:hover {
            background-color: #E3F2FD;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            fill: #ccc;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
            <line x1="12" y1="2" x2="12" y2="12"></line>
        </svg>
        
        <h1>您当前处于离线状态</h1>
        <p>无法连接到互联网，但您仍可以查看已缓存的内容</p>
        
        <div class="actions">
            <button class="primary-btn" onclick="window.location.reload()">
                重新尝试
            </button>
            <button class="secondary-btn" onclick="goBack()">
                返回上一页
            </button>
        </div>
    </div>
    
    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
